spring.application.name=orderservice

server.port=8082
product.service.url=http://localhost:8080

#Redis config
spring.redis.host=localhost
spring.redis.port=6379

# Database config
spring.datasource.url=jdbc:mysql://localhost:3306/user_orders?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=ecomadmin
spring.datasource.password=ecomadmin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.zaxxer.hikari=DEBUG

# Feign & Resilience4j
resilience4j.circuitbreaker.instances.productService.register-health-indicator=true
resilience4j.circuitbreaker.instances.productService.sliding-window-size=5
resilience4j.circuitbreaker.instances.productService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.productService.permitted-number-of-calls-in-half-open-state=3

resilience4j.retry.instances.productService.max-attempts=3
resilience4j.retry.instances.productService.wait-duration=2s

resilience4j.timelimiter.instances.productService.timeout-duration=3s

# Actuator
management.endpoints.web.exposure.include=*
